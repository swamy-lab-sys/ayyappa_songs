{% extends 'base.html' %}
{% block title %}Set New Password | Swamiye Saranam Ayyappa{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 px-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-amber-100">
    <h2 class="text-2xl font-bold text-amber-700 mb-3">Set a New Password</h2>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="password" name="password1" placeholder="New Password"
        class="w-full px-4 py-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
      <input type="password" name="password2" placeholder="Confirm Password"
        class="w-full px-4 py-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-amber-600 to-orange-600 text-white font-semibold rounded-lg shadow hover:scale-105 transition-all">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
