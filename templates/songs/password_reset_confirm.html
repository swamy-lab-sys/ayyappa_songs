{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="min-h-[85vh] flex items-center justify-center bg-gradient-to-br from-orange-50 via-amber-100 to-yellow-50">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-amber-700 mb-3">Set your new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full mt-4 py-3 bg-gradient-to-r from-orange-500 to-amber-600 text-white font-semibold rounded-full shadow-lg hover:scale-105 transition">
        Save New Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
