{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} Saranaghosha{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
      <i class="fa-solid fa-om text-purple-600"></i>
      {{ action }} Saranaghosha
    </h1>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
          <select name="language" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
            {% for code, name in languages %}
            <option value="{{ code }}" {% if saranaghosha.language == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select name="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
            {% for code, name in categories %}
            <option value="{{ code }}" {% if saranaghosha.category == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tamil Title</label>
        <input type="text" name="title_ta" value="{{ saranaghosha.title_ta }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Telugu Title</label>
        <input type="text" name="title_te" value="{{ saranaghosha.title_te }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">English Title</label>
        <input type="text" name="title_en" value="{{ saranaghosha.title_en }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tamil Content</label>
        <textarea name="content_ta" rows="8" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">{{ saranaghosha.content_ta }}</textarea>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Telugu Content</label>
        <textarea name="content_te" rows="8" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">{{ saranaghosha.content_te }}</textarea>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">English Content</label>
        <textarea name="content_en" rows="8" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">{{ saranaghosha.content_en }}</textarea>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-3 mt-8">
        <button type="submit" class="px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white rounded-md shadow-md transition flex items-center gap-2">
          <i class="fa-solid fa-save"></i> Save Song
        </button>
        <a href="{% url 'saranaghosha_list' %}" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition flex items-center gap-2">
          <i class="fa-solid fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
