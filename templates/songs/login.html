<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🪔 Login | Swamiye Saranam Ayyappa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Poppins", sans-serif; }
    @keyframes float { 0%,100% {transform: translateY(0);} 50% {transform: translateY(-6px);} }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .glow-card { box-shadow: 0 10px 40px rgba(255, 179, 0, 0.15); }
    input:focus { border-color: #f59e0b !important; box-shadow: 0 0 8px rgba(245, 158, 11, 0.25); }
    .btn-press:active { transform: scale(0.97); }
  </style>
</head>

<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 min-h-screen flex items-center justify-center px-4 sm:px-6">
  <div class="max-w-md w-full">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-7xl mb-3 animate-pulse animate-float">🪔</div>
      <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-600 via-orange-600 to-amber-700 mb-2">
        Swamiye Saranam Ayyappa
      </h1>
      <p class="text-gray-600 text-sm sm:text-base">Welcome back, <span class="text-amber-700 font-medium">Devotee</span></p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-3xl shadow-2xl glow-card p-8 sm:p-10 border-t-4 border-amber-500 relative overflow-hidden">
      <div class="absolute -top-24 -right-24 w-64 h-64 bg-gradient-to-br from-orange-400 to-amber-500 opacity-20 blur-3xl rounded-full pointer-events-none"></div>

      <!-- Messages -->
      {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
            <div class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-100 text-red-800 border border-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200{% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Username / Contact Toggle -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="login_input" class="block text-sm font-semibold text-gray-700" id="loginLabel">👤 Username</label>
            <button type="button" id="toggleLoginMode" class="text-sm text-amber-600 hover:text-amber-700 transition">
              Use 📞 Contact
            </button>
          </div>

          <input
            type="text"
            name="username"
            id="login_input"
            required
            autofocus
            autocomplete="username"
            placeholder="Enter your username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">🔒 Password</label>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="id_password"
              required
              autocomplete="current-password"
              placeholder="Enter your password"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all"
            />
            <button
              type="button"
              onclick="togglePassword('id_password', this)"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-amber-600 focus:outline-none"
            >
              <svg class="w-6 h-6 eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg class="w-6 h-6 eye-closed hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M3 3l3.59 3.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember / Forgot -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" name="remember_me" class="w-4 h-4 text-amber-600 border-gray-300 rounded focus:ring-amber-400" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="{% url 'reset_with_phone' %}" class="text-sm text-amber-600 hover:text-amber-700 font-medium transition-colors">Forgot Password?</a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600 hover:from-amber-600 hover:to-orange-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 btn-press">
          🔓 Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">New devotee?</span>
        </div>
      </div>

      <!-- Register -->
      <a href="{% url 'register' %}"
         class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all">
         📝 Create New Account
      </a>

      <!-- Back -->
      <div class="text-center mt-6">
        <a href="{% url 'welcome' %}" class="text-sm text-gray-600 hover:text-amber-600 transition-colors">
          ← Back to Welcome
        </a>
      </div>
    </div>

    <div class="text-center mt-8 text-gray-600 text-sm">
      <p>🕉️ Swamiye Saranam Ayyappa 🙏 | <span class="text-amber-600">Peace, Devotion, Light</span></p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const eyeOpen = button.querySelector(".eye-open");
      const eyeClosed = button.querySelector(".eye-closed");
      if (input.type === "password") {
        input.type = "text";
        eyeOpen.classList.add("hidden");
        eyeClosed.classList.remove("hidden");
      } else {
        input.type = "password";
        eyeOpen.classList.remove("hidden");
        eyeClosed.classList.add("hidden");
      }
    }

    // Toggle login method
    const toggleBtn = document.getElementById("toggleLoginMode");
    const loginInput = document.getElementById("login_input");
    const loginLabel = document.getElementById("loginLabel");

    let usingUsername = true;
    toggleBtn.addEventListener("click", () => {
      usingUsername = !usingUsername;
      if (usingUsername) {
  loginLabel.textContent = "👤 Username";
  toggleBtn.textContent = "Use 📞 Contact";
  loginInput.placeholder = "Enter your username";
  loginInput.type = "text";
} else {
  loginLabel.textContent = "📞 Contact Number";
  toggleBtn.textContent = "Use 👤 Username";
  loginInput.placeholder = "Enter your mobile number (+91...)";
  loginInput.type = "tel";
}

    });
  </script>
</body>
</html>
