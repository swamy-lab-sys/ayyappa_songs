{% extends 'base.html' %}
{% block title %}Reset Password | Swamiye Saranam Ayyappa{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 px-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-amber-100 animate-fadeIn">
    <h2 class="text-2xl font-bold text-amber-700 mb-2">Forgot your password?</h2>
    <p class="text-gray-600 text-sm mb-6">Enter your registered mobile number to receive OTP.</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="tel" name="phone" placeholder="+91 XXXXX XXXXX"
        class="w-full px-4 py-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-amber-600 to-orange-600 text-white font-semibold rounded-lg shadow hover:scale-105 transition-all">
        Send OTP
      </button>
    </form>

    <a href="{% url 'login' %}" class="block mt-6 text-sm text-amber-600 hover:underline">Back to Login</a>
  </div>
</div>
{% endblock %}
